version: 1
backend:
  phases:
    build:
      commands:
        - amplify pull --appId doc5a2thpoda --envName YOUR_ENV_NAME -y
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
